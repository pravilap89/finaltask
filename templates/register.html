{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1 style="padding:1px">User Registration</h1>
            <h6 class="" style="height:40px;color:red;">{% for msg in messages %}
                {{msg}}
                {% endfor %}</h6>
            <form method="POST" action="registration"> {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control"/>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" class="form-control"/>
                </div>
                <div class="mb-3">

                    <label class="form-label" for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" class="form-control"/>
                </div>
                <div class="mb-3">

                    <label class="form-label" for="email">Email Id</label>
                    <input type="email" id="email" name="email" class="form-control"/>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control"/>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password1">Confirm Password</label>
                    <input type="password" id="password1" name="password1" class="form-control"/>
                </div>
                <div class="mb-3">
                    <input type="submit" value="Submit" style="clear:left" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
