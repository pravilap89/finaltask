<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'movie:movie_list'%}">Home</a>
                            </li>
                            <li class="nav-item dropdown ">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                   aria-expanded="false">
                                    Categories
                                </a>
                                <ul class="dropdown-menu">
<!--                                    <li><a class="dropdown-item" href="">All</a></li>-->
                                    {% for cat in links %}
                                    <li><a class="dropdown-item" href="{{ cat.get_url }}">{{cat.name}}</a></li>
                                    {% endfor %}
                                </ul>
                            </li>
                            {% if user.is_authenticated %}
                            <li class="nav-item dropdown ">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                   aria-expanded="false">
                                    <b style="text-transform:uppercase">{{user.first_name}}</b>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="{% url 'update' %}">Update</a></li>
                                </ul>
                            </li>
                            {% endif %}

                        </ul>

                        {% if user.is_authenticated %}
                        <a  class="ms-2" href="{% url 'logout' %}">
                            <button type="button" class="btn btn-sm btn-info .ml-1 sm" style="">Logout</button>
                        </a>
                        {% else %}
                        <a href="{% url 'login' %}" class="ms-2">
                            <button type="button" class="btn btn-sm btn-info .ml-1 sm" style="">Login
                            </button>
                        </a>
                        <a href="{% url 'register' %}" class="ms-2">
                            <button type="button" class="btn btn-sm btn-secondary .ml-1" style="">Register</button>
                        </a>
                        {% endif %}

                        <form class="d-flex ms-2" role="search" action="{% url 'movie:SearchResult' %}" method="get">
                            {% csrf_token %}
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">
                            <button class="btn btn-outline-success" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
<br/>
